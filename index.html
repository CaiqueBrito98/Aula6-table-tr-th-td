<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 6 table tr-th-td</title>
</head>
<body>
    <table border> 
        <tr><!--inico da linha do cabeçalho-->

            <th>Verduras1</th>
            <th>Legumes2</th>
            <th>Frutas3</th> 

        </tr><!--final da linha do cabeçalho-->

        <tr><!--inicio da primeira linha-->

            <td>Cenoura</td>
            <td>Brocolis</td>
            <td>Maçã</td> 

        </tr><!--final da primeira linha-->

        <tr><!--inicio da segunda linha-->

            <td>Tomate</td> 
            <td>Pepino</td> 
            <td>Banana</td>
            
        </tr><!--final da segunda linha-->

    </table>
</body>
</html>
